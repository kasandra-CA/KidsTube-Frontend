<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio - KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-danger">游녻 Selecciona un usuario</h2>
        
        <div class="row mt-4" id="user-list">
            <!-- Aqu칤 se cargar치n los avatares din치micamente -->
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="openAdmin()">游댢 Administraci칩n</button>
        </div>
    </div>

    <!-- Modal de autenticaci칩n por PIN para Administraci칩n -->
    <div class="modal fade" id="adminPinModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">游댏 Ingresa tu PIN de Administrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="password" id="adminPinInput" class="form-control" placeholder="Ingrese su PIN" maxlength="6">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="validateAdminPIN()">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/authFunctions.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadUsers();
        });

        function openAdmin() {
            new bootstrap.Modal(document.getElementById("adminPinModal")).show();
        }
    </script>
</body>
</html>
