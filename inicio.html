<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio - KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff3f7;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        #user-list .card {
            border-radius: 1rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        #user-list .card:hover {
            transform: scale(1.05);
        }

        .btn-admin {
            min-width: 200px;
            font-size: 1.1rem;
        }

        .modal-content {
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger shadow">
        <div class="container">
            <a class="navbar-brand text-white" href="#">游꿟 KidsTube</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center text-danger">游녻 Selecciona un usuario</h2>

        <div class="row mt-4" id="user-list">
            <!-- Aqu칤 se cargar치n los avatares din치micamente -->
        </div>

        <div class="d-flex justify-content-center flex-column align-items-center gap-2 mt-5">
            <button class="btn btn-primary btn-admin" onclick="openAdmin('users')">游댢 Administraci칩n</button>
            <button class="btn btn-secondary btn-admin" onclick="openAdmin('playlists')">游꿧 Gestionar Playlists</button>
        </div>
    </div>

    <!-- Modal de PIN para Administraci칩n -->
    <div class="modal fade" id="adminPinModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content shadow">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">游댏 Ingresar PIN de Administrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="password" id="adminPinInput" class="form-control" placeholder="PIN de 6 d칤gitos"
                        maxlength="6">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" onclick="validateAdminPIN()">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/authFunctions.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadUsers();
        });

        function openAdmin(target) {
            localStorage.setItem("adminTarget", target);
            new bootstrap.Modal(document.getElementById("adminPinModal")).show();
        }
    </script>
</body>

</html>
