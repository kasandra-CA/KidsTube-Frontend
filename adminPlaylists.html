<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Playlists - KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-outline-dark" onclick="window.location.href='inicio.html'">🔙 Regresar</button>
        <button class="btn btn-success" onclick="openAddPlaylistModal()">➕ Nueva Playlist</button>
    </div>

    <div class="row" id="playlist-list">
        <!-- Aquí se cargarán las playlists dinámicamente -->
    </div>
</div>

<!-- Modal para agregar/editar playlist -->
<div class="modal fade" id="playlistModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="playlistModalTitle">Agregar Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="playlistId">
                <div class="mb-3">
                    <label class="form-label">🎵 Nombre del Playlist *</label>
                    <input type="text" class="form-control" id="playlistName" placeholder="Ej. Favoritos de Mario">
                </div>

                <div class="mb-3">
                    <label class="form-label">👤 Perfiles Asociados *</label>
                    <div id="profilesList">
                        <!-- Perfiles con checkboxes -->
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">🎞️ Videos para esta Playlist *</label>
                    <div id="videosList" class="row">
                        <!-- Aquí se cargarán los videos como tarjetas Bootstrap -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" onclick="savePlaylist()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/adminPlaylists.js"></script>
</body>
</html>
