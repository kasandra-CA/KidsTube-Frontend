<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Playlists - KidsTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff3f7;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="top-buttons">
      <a href="inicio.html" class="btn btn-outline-dark">ðŸ”™ Regresar</a>
      <h2 class="text-danger text-center w-100">ðŸŽµ AdministraciÃ³n de Playlists</h2>
    </div>

    <div id="playlist-list" class="row g-4"></div>

    <div class="d-flex justify-content-end mt-4">
      <a href="index.html" class="btn btn-success me-2">âž• Agregar Video</a>
      <button class="btn btn-warning" onclick="asignarDesdePlaylist('${playlist._id}')">ðŸ“Ž Asignar Videos</button>
    </div>
  </div>

  <!-- BotÃ³n flotante para crear nueva playlist -->
  <button class="btn btn-danger btn-lg rounded-circle btn-add" onclick="openPlaylistModal()">âž•</button>

  <!-- Modal de Crear/Editar Playlist -->
  <div class="modal fade" id="playlistModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">ðŸŽ¼ Nueva Playlist</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="playlistId" />
          <div class="mb-3">
            <label class="form-label">Nombre de la Playlist</label>
            <input type="text" class="form-control" id="playlistName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Asignar a Usuario Restringido</label>
            <select class="form-select" id="restrictedUserSelect">
              <option value="">-- Seleccionar usuario --</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" onclick="savePlaylist()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/authCheck.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/adminPlaylists.js"></script>
</body>
</html>
