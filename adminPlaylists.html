<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Playlists - KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-danger">ðŸŽµ Administrar Playlists</h2>

        <div class="text-end mb-3">
            <button class="btn btn-success" onclick="openAddPlaylistModal()">âž• Nueva Playlist</button>
        </div>

        <div class="row" id="playlist-list">
            <!-- AquÃ­ se mostrarÃ¡n las playlists del usuario -->
        </div>
    </div>

    <!-- Modal para agregar/editar playlist -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playlistModalTitle">Agregar Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="playlistId">
                    <div class="mb-3">
                        <label for="playlistName" class="form-label">Nombre del Playlist *</label>
                        <input type="text" id="playlistName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Perfiles Asociados *</label>
                        <div id="profilesList" class="d-flex flex-column">
                            <!-- Checkboxes generados por JS -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" onclick="savePlaylist()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adminPlaylists.js"></script>
</body>
</html>
