<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff3f7;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .video-card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .form-section {
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-return {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger shadow">
        <div class="container">
            <a class="navbar-brand text-white" href="#">🎬 KidsTube</a>
        </div>
    </nav>

    <!-- Lista de videos -->
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">🎥 Videos Agregados</h1>

        <div class="row" id="video-list">
            <!-- Aquí se cargarán los videos dinámicamente -->
        </div>
    </div>

    <!-- Formulario para agregar video -->
    <div class="container mt-5">
        <div class="form-section">
            <h2 class="text-danger mb-4 text-center">📤 Agregar Nuevo Video</h2>
            <form id="video-form">
                <div class="mb-3">
                    <label for="name" class="form-label">🎵 Nombre del video</label>
                    <input type="text" id="name" class="form-control" placeholder="Ej. Canción de los colores" required>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">🔗 URL de YouTube</label>
                    <input type="text" id="url" class="form-control" placeholder="https://youtu.be/..." required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">📝 Descripción</label>
                    <textarea id="description" class="form-control" rows="3"
                        placeholder="¿De qué trata el video?"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger px-4">➕ Agregar Video</button>
                </div>
            </form>

            <!-- Botón de regresar -->
            <div class="text-center btn-return">
                <a href="inicio.html" class="btn btn-outline-dark">🔙 Regresar</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/authCheck.js"></script>
</body>

</html>
