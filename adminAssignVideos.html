<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignar Videos - KidsTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f9ff;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    iframe {
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">üéûÔ∏è Asignar Videos a Playlists</h2>
      <button class="btn btn-outline-dark" onclick="volverAlPanel()">üîô Volver al panel</button>
    </div>

    <!-- Selector de playlist -->
    <form id="assignForm">
      <div class="mb-3">
        <label for="playlistSelector" class="form-label">üéµ Selecciona una Playlist</label>
        <select id="playlistSelector" class="form-select" required>
          <option value="">-- Elegir una Playlist --</option>
        </select>
      </div>

      <!-- Lista de videos disponibles -->
      <h5 class="text-secondary mt-4 mb-3">üì∫ Videos Disponibles</h5>
      <div class="row" id="video-list"></div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">‚ûï Asignar Seleccionados</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script type="module">
    const backendURL = "http://localhost:3000/api";
    let playlists = [];

    document.addEventListener("DOMContentLoaded", async () => {
      const restrictedUserId = localStorage.getItem("restrictedUserId");
      if (!restrictedUserId) {
        alert("‚ö†Ô∏è Debes seleccionar primero un perfil desde el panel");
        window.location.href = "adminUsers.html";
        return;
      }

      await loadPlaylists(restrictedUserId);
      await loadVideos();
    });

    async function loadPlaylists(restrictedUserId) {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("‚ùó Token no encontrado.");
        return;
      }

      try {
        const res = await fetch(`${backendURL}/playlists?restrictedUser=${restrictedUserId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        playlists = data;

        const select = document.getElementById("playlistSelector");
        select.innerHTML = '<option value="">-- Elegir una Playlist --</option>';
        playlists.forEach(p => {
          const option = document.createElement("option");
          option.value = p._id;
          option.textContent = p.name;
          select.appendChild(option);
        });

        console.log("‚úÖ Playlists cargadas:", playlists);
      } catch (err) {
        console.error("‚ùå Error cargando playlists:", err);
        alert("Error cargando playlists del usuario.");
      }
    }

    async function loadVideos() {
      const token = localStorage.getItem("token");
      const userId = localStorage.getItem("userId");

      try {
        const res = await fetch(`${backendURL}/videos?owner=${userId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const videos = await res.json();
        renderVideos(videos);
      } catch (err) {
        console.error("‚ùå Error cargando videos:", err);
        alert("Error al cargar videos.");
      }
    }

    function renderVideos(videos) {
      const container = document.getElementById("video-list");
      container.innerHTML = "";

      if (videos.length === 0) {
        container.innerHTML = "<p class='text-muted'>‚ö†Ô∏è No tienes videos disponibles a√∫n.</p>";
        return;
      }

      videos.forEach(video => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <iframe class="card-img-top" src="${video.url}" frameborder="0" allowfullscreen></iframe>
            <div class="card-body">
              <h6 class="card-title">${video.name}</h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="${video._id}">
                <label class="form-check-label">Seleccionar</label>
              </div>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    }

    document.getElementById("assignForm").addEventListener("submit", async e => {
      e.preventDefault();

      const playlistId = document.getElementById("playlistSelector").value;
      if (!playlistId) return alert("‚ö†Ô∏è Selecciona una playlist");

      const selectedVideos = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
        .map(cb => cb.value);

      if (selectedVideos.length === 0) return alert("‚ö†Ô∏è Selecciona al menos un video");

      try {
        const res = await fetch(`${backendURL}/playlists/add-videos`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`
          },
          body: JSON.stringify({ playlistId, videoIds: selectedVideos })
        });

        const result = await res.json();
        alert(result.message || "‚úÖ Videos asignados");
        await loadVideos();
      } catch (err) {
        console.error("‚ùå Error al asignar videos:", err);
        alert("‚ùå No se pudo completar la asignaci√≥n.");
      }
    });

    window.volverAlPanel = function () {
      localStorage.removeItem("restrictedUserId");
      window.location.href = "adminUsers.html";
    };
  </script>
</body>
</html>
