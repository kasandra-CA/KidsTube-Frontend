<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios Restringidos - KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-danger">ðŸ‘¥ Administrar Usuarios Restringidos</h2>
        
        <div class="row mt-4" id="restricted-users-list">
            <!-- AquÃ­ se mostrarÃ¡n los usuarios restringidos -->
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="openAddUserModal()">âž• Agregar Usuario</button>
        </div>
    </div>

    <!-- Modal para agregar/editar usuario restringido -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo *</label>
                        <input type="text" id="userName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PIN *</label>
                        <input type="password" id="userPin" class="form-control" maxlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Avatar *</label>
                        <select id="userAvatar" class="form-select">
                            <option value="avatar1.png">Avatar 1</option>
                            <option value="avatar2.png">Avatar 2</option>
                            <option value="avatar3.png">Avatar 3</option>
                            <option value="avatar4.png">Avatar 4</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="saveUser()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adminFunctions.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadRestrictedUsers();
        });
    </script>
</body>
</html>
